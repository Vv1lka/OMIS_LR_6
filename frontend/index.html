<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Платформа для виртуального тестирования</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Платформа для виртуального тестирования и демонстрации продуктов</h1>
            <div id="user-info" class="user-info" style="display: none;">
                <span id="username-display"></span>
                <button onclick="logout()">Выйти</button>
            </div>
        </header>

        <div id="login-section" class="section">
            <h2>Вход в систему</h2>
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Имя пользователя:</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label>Пароль:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Войти</button>
            </form>
            <p>Нет аккаунта? <a href="#" onclick="showRegister()">Зарегистрироваться</a></p>
        </div>

        <div id="register-section" class="section" style="display: none;">
            <h2>Регистрация</h2>
            <form id="register-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Имя пользователя:</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label>Пароль:</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label>Тип пользователя:</label>
                    <select id="register-user-type" required>
                        <option value="end_user">Конечный пользователь</option>
                        <option value="owner">Владелец продукта</option>
                    </select>
                </div>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <p>Уже есть аккаунт? <a href="#" onclick="showLogin()">Войти</a></p>
        </div>

        <div id="main-menu" class="section" style="display: none;">
            <h2>Главное меню</h2>
            <div class="menu-buttons">
                <button onclick="showProductsMenu()" class="btn-primary" id="products-menu-btn">Каталог продуктов</button>
                <button onclick="showUploadMenu()" id="upload-btn" class="btn-primary" style="display: none;">Загрузка моделей</button>
            </div>
        </div>

        <div id="products-menu" class="section" style="display: none;">
            <h2 id="products-menu-title">Каталог продуктов</h2>
            <button onclick="showMainMenu()" class="btn-back">← Назад</button>
            <div id="products-list" class="products-list"></div>
        </div>

        <div id="upload-menu" class="section" style="display: none;">
            <h2>Загрузка моделей</h2>
            <button onclick="showMainMenu()" class="btn-back">← Назад</button>
            <form id="upload-form" onsubmit="handleUpload(event)">
                <div class="form-group">
                    <label>Название продукта:</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label>Описание:</label>
                    <textarea id="product-description" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label>Файл модели:</label>
                    <input type="file" id="model-file" accept=".obj,.gltf,.glb,.fbx">
                </div>
                <div class="form-group">
                    <label>Характеристики (JSON):</label>
                    <textarea id="product-characteristics" rows="3" placeholder='[{"name": "Характеристика 1", "value": "Значение 1"}]'></textarea>
                </div>
                <div class="form-group">
                    <label>Сценарии использования (JSON):</label>
                    <textarea id="product-scenarios" rows="5" placeholder='[{"name": "Сценарий 1", "description": "Описание", "data": {}}]'></textarea>
                </div>
                <button type="submit" class="btn-primary">Загрузить продукт</button>
            </form>
        </div>

        <div id="simulation-page" class="section" style="display: none;">
            <h2>Симуляция тестирования</h2>
            <button onclick="showProductsMenu()" class="btn-back">← Назад к каталогу</button>
            <div id="simulation-content">
                <div id="product-info" class="product-info"></div>
                <div id="model-viewer-container" class="model-viewer-container">
                    <canvas id="model-canvas" width="800" height="600"></canvas>
                    <div id="model-placeholder" class="model-placeholder">
                        <p>3D модель будет отображена здесь</p>
                        <p class="model-info">Файл модели: <span id="model-file-path"></span></p>
                    </div>
                </div>
                <div id="simulation-controls" class="simulation-controls">
                    <button onclick="simulateClick()" class="btn-action">Клик</button>
                    <button onclick="simulateRotate()" class="btn-action">Поворот</button>
                    <button onclick="simulateZoom()" class="btn-action">Масштабирование</button>
                    <button onclick="runTesting()" class="btn-action" style="background: #ffc107; color: #000;">Тестирование</button>
                    <button onclick="finalizeSimulation()" class="btn-danger">Завершить сеанс</button>
                </div>
                <div id="simulation-log" class="simulation-log"></div>
            </div>
        </div>

        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script src="static/app.js"></script>
</body>
</html>
